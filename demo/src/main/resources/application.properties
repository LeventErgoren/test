spring.application.name=demo
server.port=${SERVER_PORT:9090}

# Local default: PostgreSQL on 9010
# Docker Compose overrides SPRING_DATASOURCE_URL to point to the db service.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:9010/mydb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:123}

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true