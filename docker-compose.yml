services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: "123"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "9010:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d mydb -h localhost"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ./demo
      dockerfile: Dockerfile
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/mydb
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: "123"
      SERVER_PORT: "9090"
    ports:
      - "9090:9090"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sS http://localhost:9090/ >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 12

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "1313:80"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  postgres_data:
